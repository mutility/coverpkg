name: 'Coverage'
on:
  push:
    branches:
      - 'v*'
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: 'ubuntu-latest'
    name: "Test code"
    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}
    - uses: actions/setup-go@v4
      with:
        go-version: '^1.16'

    - name: Run tests
      run: go test ./...

    - name: Calculate Coverage
      id: coverpkg
      uses: ./.
      with:
        comment: replace
